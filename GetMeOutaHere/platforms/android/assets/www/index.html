<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="js/platformOverrides.js"></script>
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar align-title="center" class="bar bar-header bar-light">
        <h1 class="title">Get Me Outa Here</h1>
      </ion-header-bar>
      <ion-content overflow-scroll="false">
          <div class="button button-light">Help!</div>
      </ion-content>

      <ion-tabs class="tabs-icon-top tabs-positive">
          <ion-tab title="Home" icon-on="ion-ios-filling" icon-off="ion-ios-filling-outline"></ion-tab>
          <ion-tab title="Contacts" icon-on="ion-ios-filling" icon-off="ion-ios-filling-outline"></ion-tab>
          <ion-tab title="Map" icon-on="ion-ios-filling" icon-off="ion-ios-filling-outline"></ion-tab>
      </ion-tabs>
    </ion-pane>
  </body>
</html>
